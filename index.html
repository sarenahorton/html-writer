<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html-writer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Super Epic Tile Layer</h1>
    </header>
    <main>
      <p>$35</p>
      <p>(In stock)</p>
      <img src="images/placeholder-4by3.svg" alt="image">
      <dl>
        <dt>Ages:</dt>
        <dd>8+</dd>
      </dl>
      <dl>
        <dt>Number players:</dt>
        <dd>2-5</dd>
      </dl>
      <dl>
        <dt>Length:</dt>
        <dd>45 min</dd>
      </dl>
      <meter value="4" min="0" max="5">4/5</meter>
    </main>

  </body>
</html>
